<section
  class="v-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2
                class="text-uppercase text-center mb-5 fw-bold"
                style="color: rgb(249, 10, 10)"
              >
                Create an account
              </h2>
              <form [formGroup]="signupForm" (ngSubmit)="signupData()">
                <div class="form-outline mb-4">
                  <label class="form-label fw-bold" for="form3Example1cg"
                    >Enter Your Name</label
                  >
                  <input
                  [ngClass]="
                        signupForm.controls['name'].touched &&
                        signupForm.hasError('required', 'name')
                          ? 'primary'
                          : 'secondary'
                      " placeholder="name"
                    formControlName="name"
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                  />
                   <p>
                    <small
                      *ngIf="
                        signupForm.controls['name'].touched &&
                        signupForm.hasError('required', 'name')
                      "
                      class="text-danger"
                      >*Name is required</small
                    >
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label fw-bold" for="form3Example1cg"
                    >Enter Your Phone Number</label
                  >
                  <input
                  [ngClass]="
                        signupForm.controls['phone'].touched &&
                        signupForm.hasError('required', 'phone')
                          ? 'primary'
                          : 'secondary'
                      " placeholder="phone number"
                    formControlName="phone"
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                  />
                  <p>
                    <small
                      *ngIf="
                        signupForm.controls['phone'].touched &&
                        signupForm.hasError('required', 'phone')
                      "
                      class="text-danger"
                      >*Phone Number is required</small
                    >
                  </p>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label fw-bold" for="form3Example3cg"
                    >Enter Your Email</label
                  >
                  <input
                  [ngClass]="
                        signupForm.controls['email'].touched &&
                        signupForm.hasError('required', 'email')
                          ? 'primary'
                          : 'secondary'
                      "  placeholder="email"
                    formControlName="email"
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                  <p>
                    <small
                      *ngIf="
                        signupForm.controls['email'].touched &&
                        signupForm.hasError('required', 'email')
                      "
                      class="text-danger"
                      >*Email is required</small
                    >
                  </p>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label fw-bold" for="form3Example4cg"
                    >Enter Your Password</label
                  >
                  <input
                  [ngClass]="
                        signupForm.controls['password'].touched &&
                        signupForm.hasError('required', 'password')
                          ? 'primary'
                          : 'secondary'
                      "  placeholder="password"
                    formControlName="password"
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                  />
                  <p>
                    <small
                      *ngIf="
                        signupForm.controls['password'].touched &&
                        signupForm.hasError('required', 'password')
                      "
                      class="text-danger"
                      >*Password is required</small
                    >
                  </p>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label fw-bold" for="form3Example4cdg"
                    >Repeat your password</label
                  >
                  <input
                  [ngClass]="
                        signupForm.controls['repeatpassword'].touched &&
                        signupForm.hasError('required', 'repeatpassword')
                          ? 'primary'
                          : 'secondary'
                      " 
                  placeholder="repeat password"
                    formControlName="repeatpassword"
                    type="password"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                  />
                  <p>
                    <small
                      *ngIf="
                        signupForm.controls['repeatpassword'].touched &&
                        signupForm.hasError('required', 'repeatpassword')
                      "
                      class="text-danger"
                      >*Repeat Password is required</small
                    >
                  </p>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                    formControlName="checkbox"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="fw-bold text-body"
                      ><u style="color: rgb(43, 174, 226)"
                        >Terms & Conditions</u
                      ></a
                    >
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 fw-bold text-body"
                    [disabled]="signupForm.invalid"
                  >
                    Register Here
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a routerLink="/login" class="fw-bold text-body"
                    ><u style="color: #0d1fe6">Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
